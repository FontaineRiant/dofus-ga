name: Build and Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Github Repo
        uses: actions/checkout@v4
        with:
          repository: FontaineRiant/dofusga
          # PAT with repository scope (https://github.com/settings/tokens)
          token: ${{ secrets.DOFUSGA_PAGES }}
          path: .

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install mamba
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: '1.5.8-0'
          environment-file: 'build-environment.yml'

      - name: Build the JupyterLite site
        shell: bash -l {0}
        run: voici build --contents content --output-dir dist --theme dark

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: https://fontaineriant.github.io/dofus-ga/voici/render/dofusga.html

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
